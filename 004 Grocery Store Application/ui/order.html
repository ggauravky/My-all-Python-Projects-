<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Grocery Store</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sidebar-menu.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-shopping-basket"></i>
            <h3>Grocery Store</h3>
        </div>
        
        <ul class="sidebar-menu">
            <li>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="manage-product.html">
                    <i class="fas fa-box"></i>
                    <span>Manage Products</span>
                </a>
            </li>
            <li class="active">
                <a href="order.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Place Order</span>
                </a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <p>&copy; 2025 Grocery Store</p>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <h1><i class="fas fa-shopping-cart"></i> Place New Order</h1>
            <div class="header-info">
                <span id="currentDateTime"></span>
            </div>
        </div>

        <!-- Order Container -->
        <div class="dashboard-container">
            <!-- Customer Information -->
            <div class="section-card">
                <div class="section-header">
                    <h2><i class="fas fa-user"></i> Customer Information</h2>
                </div>
                
                <div class="form-group">
                    <label for="customerName">
                        <i class="fas fa-user-circle"></i> Customer Name *
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="customerName" 
                           placeholder="Enter customer name"
                           required>
                </div>
            </div>

            <!-- Order Items -->
            <div class="section-card">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Order Items</h2>
                    <button class="btn btn-primary" onclick="addOrderRow()">
                        <i class="fas fa-plus"></i> Add Item
                    </button>
                </div>
                
                <div class="table-responsive">
                    <table class="table order-table" id="orderItemsTable">
                        <thead>
                            <tr>
                                <th style="width: 40%">Product</th>
                                <th style="width: 20%">Quantity</th>
                                <th style="width: 20%">Price</th>
                                <th style="width: 20%">Total</th>
                                <th style="width: 10%">Action</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody">
                            <!-- Order rows will be added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="section-card">
                <div class="order-summary">
                    <div class="summary-row">
                        <span class="summary-label">
                            <i class="fas fa-shopping-bag"></i> Total Items:
                        </span>
                        <span class="summary-value" id="totalItems">0</span>
                    </div>
                    <div class="summary-row grand-total">
                        <span class="summary-label">
                            <i class="fas fa-rupee-sign"></i> Grand Total:
                        </span>
                        <span class="summary-value" id="grandTotal">â‚¹0.00</span>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-success btn-lg" onclick="submitOrder()">
                        <i class="fas fa-check-circle"></i> Place Order
                    </button>
                    <button class="btn btn-secondary btn-lg" onclick="clearOrder()">
                        <i class="fas fa-times-circle"></i> Clear Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-check-circle"></i> Order Placed Successfully!
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 64px;"></i>
                    <h4 class="mt-3">Order ID: <span id="orderIdDisplay"></span></h4>
                    <p>Customer: <span id="customerNameDisplay"></span></p>
                    <p>Total Amount: <span id="totalAmountDisplay"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="printOrder()">
                        <i class="fas fa-print"></i> Print
                    </button>
                    <button type="button" class="btn btn-success" onclick="newOrder()">
                        <i class="fas fa-plus"></i> New Order
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/packages/jquery.min.js"></script>
    <script src="js/packages/bootstrap.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/order.js"></script>
</body>
</html>
