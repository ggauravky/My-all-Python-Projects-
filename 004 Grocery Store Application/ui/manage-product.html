<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Grocery Store</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sidebar-menu.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-shopping-basket"></i>
            <h3>Grocery Store</h3>
        </div>
        
        <ul class="sidebar-menu">
            <li>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="manage-product.html">
                    <i class="fas fa-box"></i>
                    <span>Manage Products</span>
                </a>
            </li>
            <li>
                <a href="order.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Place Order</span>
                </a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <p>&copy; 2025 Grocery Store</p>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Top Header -->
        <div class="top-header">
            <h1><i class="fas fa-box"></i> Manage Products</h1>
            <div class="header-info">
                <span id="currentDateTime"></span>
            </div>
        </div>

        <!-- Product Management Container -->
        <div class="dashboard-container">
            <!-- Add/Edit Product Form -->
            <div class="section-card">
                <div class="section-header">
                    <h2><i class="fas fa-plus-circle"></i> <span id="formTitle">Add New Product</span></h2>
                </div>
                
                <form id="productForm" class="product-form">
                    <input type="hidden" id="productId" value="">
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="productName">
                                    <i class="fas fa-tag"></i> Product Name *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="productName" 
                                       placeholder="Enter product name"
                                       required>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="productUnit">
                                    <i class="fas fa-balance-scale"></i> Unit of Measurement *
                                </label>
                                <select class="form-control" id="productUnit" required>
                                    <option value="">Select Unit</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="productPrice">
                                    <i class="fas fa-rupee-sign"></i> Price per Unit *
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="productPrice" 
                                       placeholder="Enter price"
                                       step="0.01"
                                       min="0"
                                       required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Product
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Products List -->
            <div class="section-card">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Products List</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" 
                               id="searchProduct" 
                               placeholder="Search products..."
                               onkeyup="filterProducts()">
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table" id="productTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product Name</th>
                                <th>Unit</th>
                                <th>Price per Unit</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <tr>
                                <td colspan="5" class="text-center">Loading products...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle"></i> Confirm Delete
                    </h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this product?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/packages/jquery.min.js"></script>
    <script src="js/packages/bootstrap.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/manage-product.js"></script>
</body>
</html>
